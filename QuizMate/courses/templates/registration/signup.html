{% block title %}Sign Up - QuizMate{% endblock %}

{% block content %}
<div class="container">
  <h2>Sign Up</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
