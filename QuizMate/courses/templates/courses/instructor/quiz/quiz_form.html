{% extends 'courses/base.html' %}

{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Create a New Quiz for "
    {{ course.name }}"
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Quiz</button>
  </form>
</div>
{% endblock %}
